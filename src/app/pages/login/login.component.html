<body>
    <div id="imagemAoLado">
        <img id="imagemVeiculoLogin" src="img/ranger.png">
    </div>
    <div class="auth-conteiner">
        <div class="logo-top">
            <img src="img/ford.png" alt="Logo Ford">
        </div>
        <div class="form-area">
            <h2>Boas-vindas</h2>

            <form #loginForm="ngForm" (ngSubmit)="login()">

                <input type="text" name="nome" [(ngModel)]="usuario.nome" placeholder=" Insira seu e-mail">


                <input type="text" name="senha" [(ngModel)]="usuario.senha" placeholder=" Insira sua senha">
                <div class="remember-me-container">
                    <label for="rememberMe">Logar automaticamente</label>
                    <input id="rememberMe" type="checkbox">
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
